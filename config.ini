; Configuration file for Roblox Macro
; Modify these values to customize the macro behavior

[General]
; Delay between image searches in milliseconds
SearchDelay=100

; Delay after clicking in milliseconds
ClickDelay=500

; Color tolerance for ImageSearch (0-255)
; Higher values allow more color variation
Tolerance=50

[SearchArea]
; Define the search area (0,0 means full screen)
X1=0
Y1=0
X2=0
Y2=0

[Hotkeys]
; Hotkey configuration (use AutoHotkey key names)
StartKey=F1
StopKey=F2
ReloadKey=F3
ExitKey=F4

[Advanced]
; Enable debug mode (shows search areas and found positions)
DebugMode=false

; Maximum wait time for WaitForImage function (ms)
MaxWaitTime=5000

; Enable sound notifications
SoundEnabled=false